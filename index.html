<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-cont">
            <div class="upper-opt">
                <div class="focus">focus</div>
                <div class="break">break</div>
                <div class="long-break">long break</div>
            </div>
            <div class="flip-cont">
                <div class="min">
                    <div class="min1">
                        <div class="top">2</div>
                        <div class="bottom">3</div>
                        <div class="top-flip">3</div>
                        <div class="bottom-flip">2</div>
                    </div>
                    <div class="min2">
                        <div class="top">9</div>
                        <div class="bottom">0</div>
                        <div class="top-flip">0</div>
                        <div class="bottom-flip">9</div>
                    </div>
                </div>
                <div class="sec">
                    <div class="sec1">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                        <div class="top-flip">0</div>
                        <div class="bottom-flip">0</div>
                    </div>
                    <div class="sec2">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                        <div class="top-flip">0</div>
                        <div class="bottom-flip">0</div>
                    </div>
                </div>
            </div>
            <div class="lower-opt">
                <div class="start">start</div>
                <div class="restart">restart</div>
                <div class="customize">customize</div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
